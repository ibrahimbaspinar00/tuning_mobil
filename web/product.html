<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Yükleniyor...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        p {
            margin: 10px 0 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Ürün Açılıyor...</h1>
        <p>Uygulamaya yönlendiriliyorsunuz</p>
    </div>

    <script>
        // URL'den productId'yi çıkar
        // Format: https://tuning-app-789ce.web.app/product/{productId}
        function getProductIdFromUrl() {
            // Query parametrelerinden al
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('productId');
            if (productId) return productId;
            
            // Path'ten al
            const path = window.location.pathname;
            const parts = path.split('/').filter(p => p);
            
            // /product/{productId} formatı için
            const productIndex = parts.indexOf('product');
            if (productIndex !== -1 && parts.length > productIndex + 1) {
                return parts[productIndex + 1];
            }
            
            // Hash'ten al (#productId formatı)
            if (window.location.hash) {
                return window.location.hash.replace('#', '').replace('/', '');
            }
            
            return null;
        }

        // Deep link oluştur ve yönlendir
        function redirectToApp() {
            const productId = getProductIdFromUrl();
            
            if (!productId) {
                console.error('Product ID bulunamadı');
                document.querySelector('h1').textContent = 'Ürün bulunamadı';
                document.querySelector('p').textContent = 'Geçersiz link';
                return;
            }

            // Custom scheme deep link - format: tuningapp://product/{productId}
            // ÖNEMLİ: Path'e slash eklemeden direkt productId ekle
            const deepLink = 'tuningapp://product/' + productId;
            
            console.log('=== DEEP LINK REDIRECT ===');
            console.log('Product ID:', productId);
            console.log('Deep link:', deepLink);

            // Platform kontrolü
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if (isAndroid) {
                console.log('Android cihaz tespit edildi');
                // Android: Önce normal deep link'i dene (daha güvenilir)
                // Intent URL bazı durumlarda sorun yaratabilir
                console.log('Deep link açılıyor:', deepLink);
                window.location.href = deepLink;
            } else if (isIOS) {
                console.log('iOS cihaz tespit edildi');
                // iOS: Universal Links için deep link
                window.location.href = deepLink;
            } else {
                console.log('Diğer platform tespit edildi');
                // Diğer platformlar: Direkt deep link
                window.location.href = deepLink;
            }
        }

        // Sayfa yüklendiğinde yönlendir
        window.addEventListener('load', function() {
            setTimeout(redirectToApp, 100);
        });

        // Ayrıca sayfa görünür hale geldiğinde de dene (gizli tab için)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                redirectToApp();
            }
        });
    </script>
</body>
</html>
